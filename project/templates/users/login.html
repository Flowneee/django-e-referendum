{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}


{% block title_block %}{% trans 'Вход' %}{% endblock %}

{% block content_block %}
  <div class="col-xs-2 col-xs-offset-5">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary btn-block">
        {% trans 'Войти' %}
      </button>
    </form>
  </div>
{% endblock %}
