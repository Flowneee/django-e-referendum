{% load i18n %}
{% load bootstrap3 %}

{% block referendum_short_block %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <a href='/referendum/{{ ref.pk }}'>{{ ref.title }}</a>
      {% trans 'Создан' %}
      {{ ref.datetime_created }}
      {% trans 'Пользователем' %}
      {{ ref.initiator.get_short_name }}
    </div>
    <div class="panel-body">
      {{ ref.question }}
    </div>
  </div>
{% endblock referendum_short_block %}
