{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap3 %}

{% block content_block %}
  <div class="col-sm-12 col-md-8 col-lg-6"> 
    <form class="form" role="form" action="{% url 'create_referendum' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button  class="btn btn-danger btn-lg" style="margin-bottom: 10px;">{% trans 'Организовать референдум' %}</button>
    </form>
  </div>
{% endblock content_block %}
